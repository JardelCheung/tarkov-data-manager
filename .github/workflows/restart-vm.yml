name: restart-vm

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '15 15 * * 1-5'

jobs:
  restart-vm:
    runs-on: ubuntu-latest
    environment: production-secrets

    steps:
      - name: azure login
        uses: azure/login@6b2456866fc08b011acb422a92a4aa20e2c4de32 # pin@v2.1.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: restart vm
        uses: azure/CLI@965c8d7571d2231a54e321ddd07f7b10317f34d9 # pin@v2.0.0
        with:
          azcliversion: 2.50.0
          inlineScript: |
            az vm restart --resource-group tdm_rg --name tdm_vm
